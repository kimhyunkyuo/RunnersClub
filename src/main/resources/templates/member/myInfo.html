<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>마이 페이지</title>
</head>

<th:block layout:fragment="css">
    <link href="/css/styles.css" rel="stylesheet" />
</th:block>

<body>
    <div layout:fragment="content">
        <div class="d-flex" id="wrapper" style="border: none;">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper"  style="border: none;  border-right: none !important; " >
                <div class="sidebar-heading "  style="border: none">마이페이지</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"  style="border: none">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/cart"   style="border: none">장바구니</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"  style="border: none">Overview</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"  style="border: none">Events</a>

                </div>
            </div>


                            <!-- 본문-->
                    <div class="container-fluid">
                    <h1 class="mt-4">회원 정보</h1>

                    <div class="sign-form">
                        <div class="form-group">
                            <label th:for="email">이메일</label>
                            <input type="text" th:value="${member.email}" class="form-control" style="width:250px;" disabled>
                        </div>
                        <div class="form-group">
                            <label th:for="name">이름</label>
                            <input type="text" th:value="${member.name}" class="form-control" style="width:250px;">
                        </div>
                        <br>
                        <div class="form-group">
                            <label th:for="zipcode">우편번호</label>
                            <input type="text" th:value="${member.getZipcode}" class="form-control" style="width:200px;">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="text" th:value="${member.streetadr}" class="form-control" style="margin-top: -30px">
                        </div>
                        <div class="form-group">
                            <label th:for="detailAdr">상세 주소</label>
                            <input type="text" th:value="${member.detailadr}" class="form-control" >
                        </div>
                        <br></br>
                        <button type="button" onClick="location.href='/members/checkPwdForm'">회원정보 변경</button>
                        <div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
