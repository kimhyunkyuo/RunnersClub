<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>

</head>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/memberLoginForm.css}">
</th:block>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-header">
                        <h2>로그인</h2>
                    </div>
                    <form  role="form"  method="post" action="/members/login">
                        <div class="form-group">
                            <label th:for="email">이메일</label>
                            <input type="email" name="email" class="form-control form-control-lg" placeholder="이메일를 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label th:for="password">비밀번호</label>
                            <input type="password"  name="password" class="form-control form-control-lg" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                        <div class="form-group">
                            <button type="submit" class="btn btn-custom w-100">로그인</button>
                        </div>
                        <div class="form-group">

                            <button type="button" class="btn-bottom w-100"  onClick="location.href='/oauth2/authorization/google'">
                                <span class="span"></span> <div>Sign in with Google</div>
                            </button>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </div>
                        <div class="form-group link-group">
                            <a th:href="@{/members/new}" class="text-secondary">회원가입</a>
                            <a th:href="@{/members/findMember}" class="text-secondary">비밀번호 찾기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
