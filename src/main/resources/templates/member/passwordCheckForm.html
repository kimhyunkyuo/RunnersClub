<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
</head>
<th:block layout:fragment="css">
  <link href="/css/styles.css" rel="stylesheet" />
</th:block>


<th:block layout:fragment="script">
  <script type="text/javascript">
    $(document).on('click', '#checkPwd', function() {
    const checkPassword = $('#password').val();
    if(!checkPassword || checkPassword.trim() === ""){
      alert("비밀번호를 입력하세요.");
    } else{
      $.ajax({
        type: 'GET',
        url: '/members/checkPwd',
        data: {'checkPassword': checkPassword},
        datatype: "text"
      }).done(function(result){
        console.log(result);
        if(result){
          console.log("비밀번호 일치");
          window.location.href="/members/updateForm";
        } else if(!result){
          console.log("비밀번호 틀림");
          // 비밀번호가 일치하지 않으면
          alert("비밀번호가 맞지 않습니다.");
          window.location.reload();
        }
      }).fail(function(error){
        alert(JSON.stringify(error));
      })
    }
  });
</script>
</th:block>
<body>
<div layout:fragment="content">
  <div class="d-flex" id="wrapper" style="border: none;">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper"  style="border: none;  border-right: none !important; " >
      <div class="sidebar-heading "  style="border: none">마이페이지</div>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"  style="border: none">Dashboard</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/cart"   style="border: none">장바구니</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"  style="border: none">Overview</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"  style="border: none">Events</a>

      </div>
    </div>


    <!-- 본문-->
    <div class="container-fluid">


  <form>
    <br>
    <h1 class="title" style="margin-top:40px">비밀번호 확인</h1>
    <div class="login-form">
      <div class="form-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" style="width:400px; margin-left:50px; margin-top:40px;" required>
        <p style="margin-left:80px; margin-top:20px;">회원정보 수정을 위한 비밀번호 확인 절차입니다.</p>
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <div class="button_container">
        <button type="button" id="checkPwd" class="button" style="margin-top:20px">&nbsp;&nbsp;비밀번호 확인&nbsp;&nbsp;</button>
        <br>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </div>
  </form>
</div>
  </div>
</div>
</body>
</html>
